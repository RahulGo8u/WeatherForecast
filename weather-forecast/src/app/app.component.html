<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Weather Forecast</h1>
      <div class="input-group-prepend">
        <input type="text" #city class="form-control" placeholder="Enter City" name="city" ngModel>
        <span class="input-group-text" (click)="searchCity(city.value)">
          Search
        </span>
      </div>
    </div>
  </form>
</div>
